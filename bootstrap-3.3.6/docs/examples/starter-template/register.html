    <script>
      $(function() {
        $( "#register" ).click(function () {
          var first_name = $('#first_name').val();
          var last_name = $('#last_name').val();
          var email = $('#email').val();
          var phone_number= $('#phone').val();
          var pass = $('#password').val();
          var pass2 = $('#password_confirmation').val();
          var ref = new Firebase("https://socialladder.firebaseio.com");
          if(pass == pass2){
            ref.createUser({
              name: first_name,
              last_name: last_name,
              email: email,
              phone_number: phone_number,
              password: pass
            }, function(error, userData) {
            if (error) {
              switch (error.code) {
                case "EMAIL_TAKEN":
                console.log("The new user account cannot be created because the email is already in use.");
                break;
              case "INVALID_EMAIL":
                console.log("The specified email is not a valid email.");
                break;
              default:
                console.log("Error creating user:", error);
              }
            } else {
              console.log("uid: " + userData.uid);
              ref.push({ first_name: first_name, last_name: last_name, uid: userData.uid, email: email, phone_number:phone_number, score:10 });
              window.location = "index.html";
            }
        });
            
          } else {
            console.log("Registration error: password mismatch.");
          }
        });
    });
    </script>
